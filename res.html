<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <title>Reservation List</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1>Hot Resturants</h1>
          <h3>Make your reservation</h3>
          <hr />
          <a href="/">
            <button class="btn btn-danger btn-lg">
              <span class="fa fa-eye"></span> View Tables
            </button>
          </a>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3><strong>Add Characters</strong></h3>
              </div>
              <div class="card-body">
                <form method="POST" role="form">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" />
                  </div>
  
                  <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role" />
                  </div>
  
                  <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age" />
                  </div>
  
                  <div class="form-group">
                    <label for="force-points">Force Points</label>
                    <input type="text" class="form-control" id="force-points" />
                  </div>
                </form>
                <br />
                <div class="text-right">
                  <button
                    type="submit"
                    class="btn btn-primary btn-md"
                    id="add-btn"
                  >
                    <span class="fa fa-fire"></span> Add to the Force
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
